<table (click)="unClickSurPokemon()">
  <tr>
    <td rowspan="5" valign="center"><img src="{{image}}{{pokemon.id}}.png" width="180px" title="{{pokemon.nom}}"></td>
  </tr>
  <tr>
    <td colspan="2" style="font-size: 30px; font-weight: bold">{{pokemon.nom}}</td>
  </tr>
  <tr>
    <td colspan="2">{{pokemon.categorie}}</td>
  </tr>
  <tr>
    <td colspan="2">Type : {{pokemon.type}}</td>
  </tr>
  <tr>
    <td>{{pokemon.taille}} m</td>
    <td>{{pokemon.poids}} kg</td>
  </tr>
</table>
