<div id="menu">
  <form #MoteurRecherche="ngForm" (ngSubmit)="envoyer(formPokemon.value)">
    <input type="text" name="pokemon" ngModel>
    <button type="submit">Rechercher</button>
  </form>
</div>

<div id="result">{{MoteurRecherche.value}}</div>

<div id="logo"><img src="../../../assets/pokedex.png" alt="logo">
<br><p>By Kévin PRIOL</p></div>

<div *ngIf="p" id="zoom">
  Le Pokémon envoyé par la "fille" est {{p.nom}}.
    <br>Il est le Pokémon n°{{p.id}}. Il est de la {{p.gen}}e génération.
</div>

<div class="columns is-1 is-multiline" id="Cadre">
  <div *ngFor="let poke of pokemons" class="column is-one-third" id="PokeCase{{poke.type[0]}}">
    <app-pokemon [pokemon]=poke (clickSurPokemon)="p=$event"></app-pokemon>
  </div>
</div>
